<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo</title>
  </head>
  <body>
    <header class="header">
      <button class="menu-burger toggle-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <div class="container flex">
      <aside class="sidebar">
        <ul class="tasks flex">
          <li class="tasks__all task selected">
            <i class="fa-solid fa-calendar"></i> All
          </li>
          <li class="tasks__completed task">
            <i class="fa-solid fa-calendar-check"></i> Completed
          </li>
          <li class="tasks__projects task">
            <div class="projects-header">
              <div>
                <i class="fa-solid fa-list"></i> Projects
                <span class="projects-count"></span>
              </div>
              <i class="fa-solid fa-angle-down arrow-down rotate-arrow"></i>
            </div>
            <div class="new-project flex show-modal addproject">
              <i class="fa-solid fa-circle-plus"></i>
              <p>Add new project</p>
            </div>
            <div class="projects show-projects">
              <div class="project task selected" data-project-index="0">
                <p class="project__title">gym</p>
                <div class="project__utilities">
                  <i
                    class="fa-solid fa-pen-to-square project-edit show-modal project-btn"
                    style="pointer-events: auto"
                  ></i>
                  <i
                    class="fa-solid fa-trash project-delete project-btn"
                    style="pointer-events: auto"
                  ></i>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </aside>
      <div class="main-content-container">
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal__header">
        <h2 class="title">New Project</h2>
        <i class="fa-solid fa-xmark close-modal"></i>
      </div>
      <form></form>
    </div>
    <div class="info-modal">
      <div class="info-modal__header">
        <h2 class="title">Task</h2>
        <i class="fa-solid fa-xmark close-modal"></i>
      </div>
      <hr>
      <div class="info-modal__body">

      </div>
      <hr>
      <button class="close-modal">Close</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
